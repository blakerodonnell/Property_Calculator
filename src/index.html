<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="/dist/output.css" rel="stylesheet">
 <header class="flex items-center justify-center">
  <img src="https://keyzy-homes.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fe348b114-2bf2-4978-89a8-02d148b89315%2FKeyzy_-_Logo.png?id=495f75c5-1bff-4e7f-8d46-28f7cbf7fa6a&table=block&spaceId=ad2197fa-7ea7-473f-bd0a-35731ba863f4&width=830" alt="Keyzy logo" width="50" height="50">
  <h1 class="text-2xl font-bold px-1">Keyzy</h1>
</header>
<body class>
  <div class = "text font-outfit">
    <h1 class=".split.left"></h1>
    <label>Inputs</label>
    <form id="inputs">
      <main class="inline-block mb-6">
        <div class="input-field"
        <label>URL</label>
          <div class="flex justify-right py-5 px-8 bg-gray-50 border-black"> 
            <form action="">
              <input
              type="text"
              name="search"
              autocomplete="off"
              placeholder = "..."
              aria-label="url"
              class="px-5 py-2 font-semibold placeholder-gray-500 text-gray rounded-2xl border-solid right-2 ring-gray-300 focus:ring-gray-500 focus:ring-2"
              >
            </form>
            <menu as="div" class="relative flex-shrink-0"...>
            </form>
          </div>
        </div>    
  </form> 
         

          <div class="inline-block mb-6">
          <input type="text" class="col-span-1" id="discountVsAsking" />
          <label>Discount vs. asking price</label>
          <script src="http://cdn.tailwindcss.com"></script>
          <style>
            input[type=range]::-webkit-slider-thumb{
              width: 16px;
              height: 36px;
              background-color: white;
              border: 1px solid black;
              border-radius: 3px;
              box-shadow: 1px 1px 1px black, 0px 0px 1 px gray;
              margin-top: 2px;
              -webkit-appearance: none;
              cursor: pointer;
            }

            input[type=range]::-moz-range-thumb{
              width: 16px;
              height: 36px;
              background-color: white;
              border: 1px solid black;
              border-radius: 3px;
              box-shadow: 1px 1px 1px black, 0px 0px 1 px gray;
              margin-top: -2px;
              cursor: pointer;
            }

            input[type=range]::-ms-thumb{
              width: 16px;
              height: 36px;
              background-color: white;
              border: 1px solid black;
              border-radius: 3px;
              box-shadow: 1px 1px 1px black, 0px 0px 1 px gray;
              margin-top: -2px;
              cursor: pointer;
            }
          
          </style>
          </head>
          <body>
          </div>
          <input
            class="
            appearance-none 
            w-1/5
            h-4 
            m-20 
            bg-parchment
            border-4 
            border-slate-600 
            rounded-sm 
            focus:outline-none"
            type="range"
            min="0"
            max="30"
            step="1"
            id="discountVsAsking"
            placeholder="discountvsasking"
          />
        
          </div>
          <div class="input-field">
          <input type="text" class="col-span-1"  id="desiredYield" />
          <label>Desired yield</label>
          <input type="number" class="shadow border p-2 w-full mb-6" min="4.5" max="9" step="0.1">
          </div>
          <div class="inline-block mb-6">
          <input type="number" class="col-span-1" id="convertedRentRate" />
          <label>Converted rent rate</label>
          <script src="http://cdn.tailwindcss.com"></script>
          <style>
            input[type=range]::-webkit-slider-thumb{
              width: 16px;
              height: 36px;
              background-color: white;
              border: 1px solid black;
              border-radius: 3px;
              box-shadow: 1px 1px 1px black, 0px 0px 1 px gray;
              margin-top: 2px;
              -webkit-appearance: none;
              cursor: pointer;
            }

            input[type=range]::-moz-range-thumb{
              width: 16px;
              height: 36px;
              background-color: white;
              border: 1px solid black;
              border-radius: 3px;
              box-shadow: 1px 1px 1px black, 0px 0px 1 px gray;
              margin-top: -2px;
              cursor: pointer;
            }

            input[type=range]::-ms-thumb{
              width: 16px;
              height: 36px;
              background-color: white;
              border: 1px solid black;
              border-radius: 3px;
              box-shadow: 1px 1px 1px black, 0px 0px 1 px gray;
              margin-top: -2px;
              cursor: pointer;
            }
          
          </style>
          </head>
          <body>
          </div>
          <input
            class="
            appearance-none 
            w-1/5 
            h-4 
            m-20 
            bg-parchment 
            border-4 
            border-slate-600 
            rounded-sm 
            focus:outline-none"
            type="range"
            min="10"
            max="25"
            step="5"
            id="discountVsAsking"
            placeholder="discountvsasking"
          />
          </div>
          <div class="input-field">
          <input type="number" class="col-span-1" id="duration" />

          <label class="text ">Duration:</label>
    <div class="inline-block mb-6">
      <input type="radio" name="duration" id="duration-3" value="3">
      <label for="duration-3" class="ml-2">3 years</label>
    </div>
    <div class="inline-block mb-6">
      <input type="radio" name="duration" id="duration-5" value="5" checked>
      <label for="duration-5" class="ml-2">5 years</label>
    </div>
    <div class="inline-block mb-6">
      <input type="radio" name="duration" id="duration-7" value="7">
      <label for="duration-7" class="ml-2">7 years</label>
    </div>
           </div>
    </div>
  </div>
</div>
</body>
  </body>
</div>
  <div class=".split.right">
  </body>
    <h1>Results</h1>
  </div>
  <!-- Results panel -->
  <div class="w-full max-w-md bg-white shadow p-4">
    <!-- Data Retrieved -->
    <h3 class="text-lg font-medium mb-4">Data Retrieved</h3>
    <p class="text-sm mb-2">Listing price: {price}</p>
    <p class="text-sm mb-2">Post code: {postcode}</p>
    
    <!-- Calculations -->
    <h3 class="text-lg font-medium mt-4 mb-4">Calculations</h3>
  </div>
</form>

</html>
